{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container w-75 mx-auto p-5 mt-5 fs-5 border border-3 border-secondary text-center">

<h2>Register</h2>
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit">
    </form>
</div>
{% endblock %}
