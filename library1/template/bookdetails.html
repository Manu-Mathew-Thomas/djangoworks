{% extends 'base.html' %}
{% block title %}
<title>Add</title>
{% endblock %}
{% block content %}
<div class="container w-75 mx-auto p-5 mt-5 text-center fs-4 border border-3 border-secondary">
    <h2>bookdetails</h2>
<table class="table table-bordered">
    <tr>
        <th>Title</th>
            <td>{{book.title}}</td>
    </tr>
    <tr>
        <th>Author</th>
            <td>{{book.author}}</td>
    </tr>
    <tr>
        <th>Price</th>
            <td>{{book.price}}</td>
    </tr>
    <tr>
        <th>Pages</th>
            <td>{{book.pages}}</td>
    </tr>
    <tr>
        <th>Language</th>
            <td>{{book.language}}</td>
    </tr>
    <tr>
        <th>Cover</th>
        <td><img src="{{book.image.url}}" height="100px" width="100px"></td>
    </tr>
</table>
</div>

{% endblock %}
