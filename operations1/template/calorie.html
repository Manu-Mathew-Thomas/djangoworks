{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container w-50 p-5 mt-3 bg-light text-center shadow">
    <h3 class="mb-3">Calorie Calculator</h3>
    <form method="post">
        {% csrf_token %}
    {{form|crispy}}
        <div class="mt-3">
            <input type="submit" value="calculate">
        </div>
    </form>
    {% if result %}
    <h1>Daily Calorie is {{ result }}</h1>
    {% endif %}
</div>

{% endblock %}
